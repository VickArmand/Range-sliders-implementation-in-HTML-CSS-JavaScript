<html>
    <head>
        <title>Range Sliders</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="range">
            <div class="sliderValue">

                <span>100</span>
            </div>
            <div class="field">
                <div class="value left">
                    0
                </div>
                <input type="range" name="" id="" min="0" max="200" value="100" step="1">
                <!-- <input type="range" name="" id="" min="0.1" max="1.0" value="0.5" step="0.1"> -->

                <div class="value right">
                    200
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
